<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste - студия здорового фитнеса</title>
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="stylesheet" href="./pages/basket.css">
</head>

<body class="page">
  <header class="header">

    <nav class=" navigation header__navigation">
      <a class="link header__logo-link" href="index.html">
        <img class="logo header__logo-img" src="./images/png/logo.png" alt="Namaste">
      </a>
      <div class=" navigation__container">
        <ul class="list header__list">
          <li class="header__item">
            <a class="link header__link" href="about.html">О студии</a>
          </li>
          <li class="header__item">
            <a class="link header__link" href="product.html">Направления </a>
          </li>
          <li class="header__item">
            <a class="link header__link" href="catalog.html">Абоненмент</a>
          </li>
        </ul>
        <button type="button" class="button header__button">оставить заявку</button>
      </div>
    </nav>
  </header>


  <body>
    <main class="basket-main">
      <section class="describe">

        <div class="describe__container">
          <h2 class="describe__title">корзина</h2>
          <div class="describe__rectangle">
            <div class="describe__card">
              <img class="describe__img" src="./images/basket/girl.jpg" alt="">
              <div class="describe__text-group">
                <h2 class="describe__text-title">пилатес</h2>
                <p class="describe__text">4 тренировки</p>
                <p class="describe__text">абонимент будет действителен 3 месяца</p>
                <p class="describe__text">студия: м. Маяковская</p>
                <p class="describe__price">6.480₽</p>
              </div>
            </div>
          </div>
      </section>
      </div>
      <section class="total">
        <div class="total__container">
          <div class="total__rectangle">
            <div class="total__text-group">
              <h2 class="total__title">Ваша корзина</h2>
              <p class="total__text">* абонимент на 4 тренировки</p>
              <p class="total__text">направление: пилатес</p>
              <p class="total__text">студия: м. Маяковская</p>
              <p class="total__text">скидка: <span class="total__text-color">-480₽</span></p>
              <p class="total__text-bold">Итого: 6000₽</p>
              <button type="button" class="button total__button">оформить</button>
            </div>
          </div>
        </div>

      </section>
    </main>
  </body>
