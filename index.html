<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste - студия здорового фитнеса</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!--Header start-->
    <header class="header BG">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./images/png/logo.png" alt="Namaste" class="header__logo-link">
                    </a>
                </div>
                <nav class="header__navigation">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">О студии</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Направления </a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Абоненмент</a>
                        </li>
                </nav>
                <p class="applicationd-form__info">
                <button type="submit" class="applicatiom-form__submit">оставить заявку</button>
                </p>
            </div>
        </div>
    </header>
<!--Header end-->



    <main class="main">
        <!--Intro start-->
        <section class="intro BG">
            <!-- <div style="width: 1280px; height: 648px; border:0; margin:auto;"> -->
            <div class="wrapper">
                    <h1 class="intro__title">
                        СТУДИЯ ЗДОРОВОГО ФИТНЕСА
                    </h1>
                    <p class="intro__subtitle">
                        Приведи тело и душу в порядок
                    </p>
                    <form class="record-form">
                        <fieldset class="record-form__wrap">
                            <p class="record-form__info">
                                <button type="submit" class="record-form__submit">записаться</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <img src="./images/png/девушка (1 блок).png" alt="Девушка" class="main-imge">
            </div>
        </section>
        <!--Intro end-->

        <!--Benefits start-->
        <section class="benefits">
            <div class="benefits-wrap">
                <h2 class="benefits-title">
                    преимущества
                </h2>
                <div class="benefits-cards">
                    <div class="benefits-card">
                        <div class="benefits-card-pic">
                            <img src="./images/png/star (1).png" alt="КОМФОРТ">
                        </div>
                        <h3 class="benefits-card-title">
                            КОМФОРТ
                        </h3>
                        
                    </div>
                    <div class="benefits-card"></div>
                    <div class="benefits-card"></div>
                </div>
            </div>
        </section>
        <!--Befits end-->
    </main>
</body>
</html>
